services:
  cosmos-emulator:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: cosmos-emulator
    restart: always
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=127.0.0.1
    ports:
      - "8081:8081"
      - "10250-10255:10250-10255"
    networks:
      - resolver-internal-network
    healthcheck:
      test: ["CMD", "curl", "-k", "https://localhost:8081/_explorer/emulator.pem"]
      interval: 30s
      timeout: 10s
      retries: 5

  data-entry-service:
    build:
      context: .
      dockerfile: src/DataEntryService/Dockerfile
    container_name: data-entry-server
    environment:
      - SESSION_TOKEN=secret
      - COSMOS_CONNECTION_STRING=${COSMOS_CONNECTION_STRING:-AccountEndpoint=https://cosmos-emulator:8081/;AccountKey=C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw==}
      - CosmosDb__ConnectionString=${COSMOS_CONNECTION_STRING:-AccountEndpoint=https://cosmos-emulator:8081/;AccountKey=C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw==}
      - CosmosDb__DatabaseName=resolver_ce
      - CosmosDb__ContainerName=gs1resolver
      - SessionToken__Token=secret
    depends_on:
      cosmos-emulator:
        condition: service_healthy
    restart: always
    networks:
      - resolver-internal-network

  web-service:
    build:
      context: .
      dockerfile: src/WebResolverService/Dockerfile
    container_name: resolver-web-server
    environment:
      - FQDN=id.mydomainname_currently_set_in_dockerfile.com
      - COSMOS_CONNECTION_STRING=${COSMOS_CONNECTION_STRING:-AccountEndpoint=https://cosmos-emulator:8081/;AccountKey=C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw==}
      - CosmosDb__ConnectionString=${COSMOS_CONNECTION_STRING:-AccountEndpoint=https://cosmos-emulator:8081/;AccountKey=C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw==}
      - CosmosDb__DatabaseName=resolver_ce
      - CosmosDb__ContainerName=gs1resolver
      - Fqdn__DomainName=id.mydomainname_currently_set_in_dockerfile.com
    depends_on:
      cosmos-emulator:
        condition: service_healthy
    restart: always
    networks:
      - resolver-internal-network

  test-service:
    build:
      context: .
      dockerfile: src/TestHarnessService/Dockerfile
    container_name: test-service
    restart: always
    ports:
      - "4001:5000"
    networks:
      - resolver-internal-network

  frontend-proxy-service:
    build: './frontend_proxy_server'
    container_name: frontend-proxy-server
    depends_on:
      - web-service
      - data-entry-service
    restart: always
    ports:
      - "8080:80"
    networks:
      - resolver-internal-network

networks:
  resolver-internal-network:
    name: resolver-internal-network